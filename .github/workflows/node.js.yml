name: Discord bot CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'discord/**'
      - '.github/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'discord/**'
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    
    - run: cd discord/discord
    - run: ls -a

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - run: ls -a
    - run: yarn install --frozen-lockfile
    - run: yarn build
