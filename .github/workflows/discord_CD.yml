name: Discord bot CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'discord/**'
      - '.github/**'
      
  pull_request:
    branches: [ "main" ]
    paths:
      - 'discord/**'
      - '.github/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: create dotenv file
      run: |
        touch .env
        echo "${{ secrets.DATA }}" >> .env
      
    - name: Docker Login
      uses: docker/login-action@v2.0.0
      with:
        username: badroom
        password: ${{ secrets.DOCKER_PW }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ./discord
        file: ./Dockerfile
        push: true
        tags: badroom/anything:discord
    
    - uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker stop discord
          docker rm discord
          docker rmi badroom/anything:discord
          docker pull badroom/anything:discord
          docker run -d --name discord badroom/anything:discord
